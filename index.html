<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--author and description-->
    <meta name="author" content="6xg0d">
    <meta name="description" content="This is a order summary component, a newbie challenge from Frontend Mentor">
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!--linking stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <section class="card-header">
        <img src="images/illustration-hero.svg" alt="header-image"> 
      </section>
      <section class="card-content-body">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of<br>songs, audiobooks, and podcasts on<br>any device anywhere you like!</p>
        <section class="annual-plan-section">
          <img src="images/icon-music.svg" alt="music-icon">
          <section class="plan-pricing">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
          </section>
          <a class="change-link" href="#">Change</a>
        </section>
        <a class="payment-button" href="#">Proceed to Payment</a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
